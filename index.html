<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="style2.css">

    <link id="theme-style" rel="stylesheet" type="text/css" href="style1.css">
    <title>Kurai | Welcome</title>
</head>
<body  class="main">

        <section>

            <div id="theme-options-box">
                <div data-mode="style1" id="style1" class="theme-dot"></div>
                <div data-mode="style2" id="style2" class="theme-dot"></div>
                <div data-mode="style3" id="style3" class="theme-dot"></div>
                <div data-mode="style4" id="style4" class="theme-dot"></div>
            </div>

            <p id="settings-note">*Theme settings will be saved for <br>your next visit</p>
            
        </section>
        
        <section id="main-section"> 

            <h1>Music Player</h1>

            <div class="music-container">
                <div class="music-info">
                    <h4 id="title">Virtual Friends</h4>
                    <div class="progress-container">
                        <div class="progress">

                        </div>
                    </div>
                </div>

                <audio src="music/Virtual Friends.mp3" id="audio"></audio>

                <div class="img-container">
                   <img src="images/Virtual Friends.jpg" alt="music-cover" id="cover">
                </div>

                <div class="navigation">
                    <button id="previous" class="action-btn">
                        <i class="fa fa-backward" aria-hidden="true"></i>
                    </button>

                    <button id="play" class="action-btn fa-lg">
                        <i class="fa fa-play" aria-hidden="true"></i>
                    </button>

                    <button id="next" class="action-btn">
                        <i class="fa fa-forward" aria-hidden="true"></i>
                    </button>
                    
                </div>
            </div>

        </section>





    <script src="./script/script.js"></script>
    <script src="./script/main.js"></script>
</body>
</html>
